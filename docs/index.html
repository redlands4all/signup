<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar</title>
  <style>
    html {
      font-family: Inter, Roboto, sans-serif;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table id="data-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Chef</th>
        <th>Distro lead</th>
        <th>Distro #2</th>
        <th>Distro #3</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot><tr><td rowspan="5" align="center"></td></tr></tfoot>
  </table>
  <script>
    const spreadsheetId = "15ck_3oB-Mke-eJDNhv8r9B_6bFR2GXdAR3c85JreEMs";
    // bj...w..g..
    const apiKey = "AIzaSyDWf9xyn59WafUQNRhmcRGyAgW_d17ANIw";

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sign up?key=${apiKey}`;

    async function fetchGoogleSheetData() {
      try {
        const response = await fetch(url);
        const data = await response.json();
        const rows = data.values;
        const tableBody = document.querySelector("#data-table tbody");

        const today = new Date();
        let weeks2show = 0;
        // Loop through the rows (starting from row 1 to skip headers)
        for (let i = 1; i < rows.length; i++) {
          // only show where cell in first column has a value AND if it's not in the past
          const dateCell = rows[i][0];
          if (dateCell) {
            // assume date in dateCell is month/date/year
            const [month, day, year] = dateCell.split("/").map(Number);
            const inputDate = new Date(year, month-1, day);
            const row = document.createElement("tr");
            const cellElement = document.createElement("td");
            if (today > inputDate) {
              // skip previous dates
              console.log("Skipping previous date:", inputDate);
            } else {
              cellElement.textContent = dateCell;
              row.appendChild(cellElement);
              weeks2show++;
              // Loop through 5 content fields
              rows[i].slice(1, 5).forEach((cell, index) => {
                const cellElement = document.createElement("td");
                if (cell) {
                  cellElement.style.backgroundColor = "green";
                  cellElement.textContent = "n/a";
                } else { //empty
                  if (index == 0) {
                    cellElement.textContent = "Chef needed";
                  } else if (index == 1) {
                    cellElement.textContent = "Distro lead needed";
                  } else {
                    cellElement.textContent = "Help needed";
                  }
                  cellElement.style.backgroundColor = "orange";
                }
                row.appendChild(cellElement);
              });
              tableBody.appendChild(row);
            }
          }
        }
        const footnote = document.querySelector("#data-table tfoot tr td");
        footnote.textContent = "That's it for the next " + weeks2show + " weeks.";
      } catch (error) {
        console.error("Error fetching Google Sheets data:", error);
      }
    }

    // Call the function to fetch and display data
    document.addEventListener("DOMContentLoaded", fetchGoogleSheetData);    
  </script>
</body>
</html>
